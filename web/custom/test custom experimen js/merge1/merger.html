<!DOCTYPE html>
<html>
    <head>

        <title>Tutorial HTML 5 Canvas</title>

    <body>
        
            <img class="var1-var1" id="var1" src="black1.png" alt="">
            <img class="var2-var2" id="var2" src="black2" alt=""> 
        <canvas id="canvas">    
        </canvas>

        <script type="text/javascript">

            window.onload = function(){
              var var1 = document.getElementById('var1');
              var var2 = document.getElementById('var2');
              var canvas = document.getElementById("canvas");
              var context = canvas.getContext('2d');


              var width = var2.width;
              var height = var2.height
              canvas.width = width;
              canvas.height = height;

              context.drawImage(var1, 0 , 1, width, height);
              var image1 = context.getImageData(0,0,width,height);
              var imageData1 = image1.data;
              context.drawImage(var2, 0 , 1, width , height);
              var image2 = context.getImageData(0,0,width,height);
              var imageData2 =  image2.data;
          };
        </script>

    </body>
